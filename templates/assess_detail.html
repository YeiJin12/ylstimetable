{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <h2 class="border-bottom py-2">{{ assess.subject }}</h2>
    <div class="row my-3">
        <div class="col-11"> <!-- 질문 영역 -->
            <div class="card">
                <div class="card-body">
                    <div class="card-text" style="white-space: pre-line;">{{ assess.content }}</div>
                    <div class="d-flex justify-content-end">
                        {% if assess.modify_date %}
                        <div class="badge badge-light p-2 text-left mx-3">
                            <div class="mb-2">modified at</div>
                            <div>{{ assess.modify_date }}</div>
                        </div>
                        {% endif %}

                        <div class="badge badge-light p-2 text-left">
                            <div class="mb-2">{{ assess.author.username }}</div>
                            <div>{{ assess.create_date }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
