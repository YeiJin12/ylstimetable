{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="common_container">
        <div id="login" class="container-fluid">
            <div class="row">
                <div id="side_left" class="col-xs-3 col-md-4"></div>
                <div class="col-xs-6 col-md-4">
                    <div style="text-align : center;">
                        <img src="/static/images/front_logo.jpg" alt="로고" width="150">
                    </div>
                    <p>
                        <h5>비밀번호 변경</h5>
                        비밀번호를 찾고자 하는 계정의 이메일을 입력해 주세요.
                        <br>
                        계정과 일치하는 이메일이 있을 경우, 해당 이메일로 비밀번호를 초기화할 수 있는 링크를 보내드립니다.
                    </p>
                    <form id="frm" method="post" class="sign-in-form">
                        {% csrf_token %}
                        <input type="text" class="searchbar" name="email" placeholder="이메일을 입력해 주세요.">
                        <br>
                        <button class="btnnb" onclick="goData()" class="form-control btn btn-primary">이메일 발송</button>
                    </form>
                        <div class="col-md-3"></div>
                    </div>
                </div>
                <div id="side_right" class="col-xs-3 col-md-4">
                </div>
            </div>
        </div>
</div>

{% endblock %}
