{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
            <div class="col-md-12 col xs-12">
                <table class="table table-hover">
                    <tbody>
                    {% for i in lists %}
                    <tr>
                        <td>
                            <h5>{{ i.title }}</h5>
                            <p> {{ i.professor }} {{ i.room }}</p>
                            <p>{{ i.time }}</p>
                            <div class="reg">
                                <form id="forminline" method="POST" action="{% url 'timetable:register' i.id %}">
                                    {% csrf_token %}
                                <button type="submit" class="btnnb">수강</button>
                                </form>
                                <a class="btnnn" href="{% url 'timetable:address' i.number i.ban %}" target="_blank">실라버스</a>
                            </div>
                        </td>
                        <!--
                        <td class="text-center align-middle">
                            <a class="btnnn" href="{% url 'board:create' i.id %}">강의평가</a>
                        </td>
                        -->
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>
</div>
{% endblock %}


{% block script %}
<script type='text/javascript'>
$(function(){
  $('table tbody td').mouseenter(function(){
    $(this).find('.reg').show();
  });
  $('table tbody td').mouseleave(function(){
    $(this).find('.reg').hide();
  });
});
</script>
{% endblock %}
